<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Game of Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-12 landing-page"> <!--Shows when the page loads-->
                <h1>Let's Play Hangman!</h1>
                <h4>Can You Guess The Movie Title?</h4>
                <p>Type a letter to begin!</p>
            </div> <!--/.landing-page-->

        </div> <!--/.row with .landing-page-->

        <div class="row"> <!--Shows when the page loads-->
            
            <div class="col-7 blanks"> <!--displays blanks the length of randomly chosen word from word bank-->
                <p id="blank-underscores"></p>
            </div> <!--/.blanks-->
            
            <div class="col-5 hangman-body-box"> <!--Every time a user guesses a letter wrong a piece of the body is added-->
                <img id="hangman" src="assets/images/hangman-base.png">
            </div> <!--/.hangman-body-box-->
            
        </div> <!--/.row with .blanks and .hangman-body-box-->

        <div class="row"> <!--Shows when the page loads-->

            <div class="col-5 guessed-letters"> <!--Shows when the page loads-->
                <p>Guessed letters: <span id="guessed-letters-list"></span></p> <!--Shows the letters the user has guessed-->
                <p>Guesses left: <span id="guesses-left">6</span></p> <!--Shows how many wrong guesses the user has left-->
                <p>You've won <span id="number-of-wins">0</span> games in a row.</p>
            </div> <!--/.guessed-letters-->

        </div> <!--/.row with .letter-bank and .guessed-letters-->

    </div> <!--/.container-->
    
    <footer>&copy; Molly Johnson 2018</footer>

</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
