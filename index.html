<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Game of Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

    <div class="container">
       
        <div class="col-12 landing-page"> <!--Shows when the page loads-->
            <h1>Let's Play Hangman!</h1>
            <h5>Press Play to Begin</h5>
            <button class="play">Play</button>
        </div> <!--/.landing-page-->

        <div class="col-12 choose-category"> <!--Shows when the user presses play on the landing page-->
            <h1>Choose a Category</h1>
            <button class="tv">TV Shows</button>
            <button class="mov">Movies</button>
        </div> <!--/.choose-category-->

        <div class="row"> <!--Shows when the user chooses a category-->
            
            <div class="col-7 letter-bank">
                <button class="a">a</button>
                <button class="b">b</button>
                <button class="c">c</button>
                <button class="d">d</button>
                <button class="e">e</button>
                <button class="f">f</button>
                <button class="g">g</button>
                <button class="h">h</button>
                <button class="i">i</button>
                <button class="j">j</button>
                <button class="k">k</button>
                <button class="l">l</button>
                <button class="m">m</button>
                <button class="n">n</button>
                <button class="o">o</button>
                <button class="p">p</button>
                <button class="q">q</button>
                <button class="r">r</button>
                <button class="s">s</button>
                <button class="t">t</button>
                <button class="u">u</button>
                <button class="v">v</button>
                <button class="w">w</button>
                <button class="x">x</button>
                <button class="y">y</button>
                <button class="z">z</button>
            </div> <!--/.letter-bank-->

            <div class="col-5 guessed-letters"> <!--Shows when the user guesses a letter-->
                <p class="guessed-letters-paragraph">Guessed letters: </p>
            </div> <!--/.guessed-letters-->

        </div> <!--/.row-->

    </div> <!--/.container-->

</body>

</html>
